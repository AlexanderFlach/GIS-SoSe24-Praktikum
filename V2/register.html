<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" media="screen and (min-width: 1280px)" href="StylesheetPC.css">-->

        <link rel="stylesheet" href="StylesheetPC.css">

    </head>
    
    <body>
        
        <div id="header" class="flex">
        
            <div id="logo">
                <a href="homepage.html">
                    <img id="imageLogo">
                    <b><p id="textLogo">Constantin Banking</p></b>
                </a>
            </div>
        
            <p style="flex: 1;" class="headerText">Registration</p>
        
            <div>
                <a id="loginButton" class="headerButton button" href="homepage.html">back to homepage</a>
                <a id="loginButton" class="headerButton button" href="login.html">Login</a>
            </div>
        </div>

        <div id="body">

            <div id="register" class="inputForm">
                
                <p>Register</p>
                <form id="loginForm" action="account.html">
                    <label>User Name</label>
                    <input type="text" placeholder="Username">
                    <label>Password</label>
                    <input type="password" placeholder="Password">
                    <label>PIN</label>
                    <input type="password" maxlength="4" placeholder="1234">
                    <input type="submit" value="Register" class="headerButton button">
                </form>
            </div>
        </div>
        
        <div id="footer" class="flex">
            <p>Support</p>
            <p>|</p>
            <p>Cookie Settings</p>
            <p>|</p>
            <a id="imageSource" href="https://pixlr.com/de/image-generator/">Image Source</a>
            <div style="flex: 1;"></div>
            <img id="imageTwitter">
            <img id="imageInstagram">
        </div>

        <script src="script.js"></script>

    </body>
    
</html>
