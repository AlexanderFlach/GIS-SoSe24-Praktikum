<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="css_new.css">

    </head>
    
    <body>
        
        <div class="container flexCol border">


            <div id="header" class="flex border">

                <div id="logo">
                    <a href="homepage_new.html">
                        <img id="imageLogo">
                        <b><p id="textLogo">Constantin Banking</p></b>
                    </a>
                </div>
            
                <div id="pageTitle">
                    <p class="headerText">Register</p>
                </div>
                
                <div class="headerButtons">
                    <a id="loginButton" class="buttons" href="homepage_new.html">back to homepage</a>
                    <a id="registerButton" class="buttons" href="login_new.html">LOGIN</a>
                </div>
            </div>
    
            <div style="flex: 1;" class="main border">

                <div id="login" class="">
                
                    <p>Register</p>
                    <form id="registerForm" class=" flexCol" action="account_new.html">
                        <b><label>User Name</label></b>
                        <input type="text" placeholder="Username" id="username">
                        <b><label>Password</label></b>
                        <input type="password" placeholder="Password" id="password">
                        <b><label>PIN</label></b>
                        <input type="password" maxlength="4" placeholder="1234" id="pin">
                        <input type="submit" value="Register" class="submitButton">
                    </form>
                </div>
            </div>

            <div id="footer"></div>
        </div>
        

        <script src="script.js"></script>

    </body>
    
</html>
