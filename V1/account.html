<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="Stylesheet.css">
    </head>
    <body>
        <header id="accountHeader">
            <div id="logo"> <!--Logo + Text-->
                <a href="welcome_website.html">
                    <img src="Logo.png" width="100%">
                    <b><p class="center">Constantin Banking</p></b>
                </a>
            </div>
            <div style="flex: 1;" id="welcomeText" class="headerText"> <!--Username-->
                <p>Your Account</p>
            </div>
            <div>
                <a href="welcome_website.html" class="headerText buttonColor" id="konto">Logout</a>
            </div>
        </header>

        <div><br><br><br></div>

        <main>
            <div id="accountBalance">
                
                <b><label class="center" id="labelBalance">Current Balance</label></b>
                <output for="Deposit Withdraw" class="center" id="outputBalance">1150 €</output>
            </div>
            <div class="login">
                <p id="transaction"><b>Transaction</b></p>
                <form id="login" method="get" action="account.html">
                    <label><b>Deposit Money</b></label>
                    <input type="text" name="Uname" id="Uname" placeholder="Amount in €">
                    <br><br>
                    <input type="submit" id="buttonWindow" value="Deposit" class="center buttonColor">
                    <br><br>
                    <label><b>Withdraw Money</b></label>
                    <input type="text" name="Uname" id="Uname" placeholder="Amount in €">
                    <br><br>
                    <input type="submit" id="buttonWindow" value="Withdraw" class="center buttonColor">
                </form>
            </div>
        </main>

        <footer>
            <div>
                <p>Support</p>
                <p>|</p>
                <p>Cookie Settings</p>
                <p>|</p>
                <a href="https://pixlr.com/de/image-generator/">Image-Source</a>
                <div style="flex: 1;"></div> <!--filler div-->
                <img src="twitter.png" id="twitter">
                <img src="insta.png" id="insta">
            </div>
        </footer>

    </body>
</html>
